<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      max-width: 320px;
      width: 100%;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 14px;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #020617;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">Telegram Username</div>
    <div class="sub">@FreeLy_Wallet_Support</div>

    <a class="btn" href="https://t.me/FreeLy_Wallet_Support">
      OPEN TELEGRAM
    </a>
  </div>

</body>
</html>
