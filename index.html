<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Buttons</title>

<style>
body{
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: system-ui;
}

.container{
    display:flex;
    flex-direction:column;
    gap:16px;
}

.btn{
    padding:14px 22px;
    font-size:18px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    color:#fff;
    background:#222;
    box-shadow:0 0 12px currentColor;
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

.btn span{
    font-variant: small-caps;
    letter-spacing:1px;
    animation: textGlow 2s infinite alternate;
}

@keyframes textGlow{
    from{ text-shadow:0 0 6px currentColor; }
    to{ text-shadow:0 0 16px currentColor; }
}

.emoji{
    margin-right:8px;
    display:inline-block;
}

/* Emoji speeds */
.e1{ animation: emojiFloat 1.2s infinite ease-in-out; }
.e2{ animation: emojiFloat 1.6s infinite ease-in-out; }
.e3{ animation: emojiFloat 2s infinite ease-in-out; }

@keyframes emojiFloat{
    0%{ transform:translateY(0); }
    50%{ transform:translateY(-6px); }
    100%{ transform:translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <button class="btn" id="b1">
        <span><span class="emoji e1">ðŸ“ž</span>Contact Now</span>
    </button>

    <button class="btn" id="b2">
        <span><span class="emoji e2">ðŸ’¼</span>Open Your Own Wallet</span>
    </button>

    <button class="btn" id="b3">
        <span><span class="emoji e3">ðŸ“¢</span>Join Our Official Channel</span>
    </button>
</div>

<script>
const colors = [
    ["#ff4d4d","#4dd2ff","#7dff4d"],
    ["#ff9f1a","#a66cff","#2bff88"],
    ["#ff66cc","#00ffaa","#ffcc00"]
];

let index = 0;
const buttons = [
    document.getElementById("b1"),
    document.getElementById("b2"),
    document.getElementById("b3")
];

function rotateColors(){
    buttons.forEach((btn,i)=>{
        btn.style.color = colors[index][i];
        btn.style.boxShadow = `0 0 18px ${colors[index][i]}`;
    });
    index = (index + 1) % colors.length;
}

rotateColors();
setInterval(rotateColors, 2000);

/* Mobile vibration */
buttons.forEach(btn=>{
    btn.onclick = ()=>{
        if(navigator.vibrate){
            navigator.vibrate(20);
        }
    }
});
</script>

</body>
</html>
